<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>Svbtle</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="col-lg-1 navbar" ng-controller="linksCtrl">
        <h1 class="logo"><a href="index.html"></a></h1>
        <ul class="leftNav">
            <li ng-repeat="link in internalLinks">
                <a ng-href="{{link.link}}">{{link.name}}</a>
            </li>
        </ul>
        <ul class="leftNav">
            <li ng-repeat="link in externalLinks">
                <a ng-href="http://{{link.link}}">{{link.name}}</a>
            </li>
        </ul>
    </div>
    <div class="col-lg-8 content">
        <h1 class="pageHeader">Svbtle</h1>
        <div class="article" ng-controller="articlesCtrl">
            <div ng-include="articles.url"></div>
        </div>
    </div>
    <div class="col-lg-3">

        <div class="subArticles">
            <h2>Also Read</h2>
                <a class="subArticleTitle">Some other Article title</a>
                <a class="subArticleAuthor">Author Name</a>
                <p>
                    Article Snippet goes here
                </p>
            
        </div>



        <div id="rightNavBar" class="rightNavMenu">
            <button id="rightNavMenuButton" class="rightNavMenuButton"><i id="navMenuIcon" class="glyphicon glyphicon-chevron-down"></i></button>
            <div id="menu" class="hidden">
                <ul ng-controller="linksCtrl">
                    <li ng-repeat="link in internalLinks">
                        <a ng-href="{{link.link}}">{{link.name}}</a>
                    </li>
                </ul>
            </div>
            <p id="navText" class="rotate">SVBTLE</p>
        </div>
    </div>

    <footer class="col-lg-12 panel-footer">
        <a href="index.html">Thoughts. Stories. Ideas</a>
        <br />
        <a href="http://twitter.com/svbtle" class="links twitterIcon">@svbtle</a>
    </footer>
    <a href="index.html" class="footerLink">SVBTLE</a>
    <div class="hidden">
        <link href="../style/site.css" rel="stylesheet" />
        <script src="../../bower_components/jquery/dist/jquery.js"></script>
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <script src="../../bower_components/angular/angular.js"></script>
        <script src="../scripts/app.js"></script>
    </div>
</body>
</html>
