<section ng-show="activeView === 3">
    <h1>Sign Up</h1>
    <p>a form to Sign up with</p>
    <form class="form-horizontal">
        <label class="label label-default" form="FirstName">First Name</label>
        <input placeholder="First Name" id="FirstName" class="form-control" />
        
        <label class="label label-default" form="LastName">Last Name</label>
        <input placeholder="Last Name" id="LastName" class="form-control" />
        
        <label class="label label-success" form="Email">Email Address</label>
        <input placeholder="Email" type="email" id="Email" class="form-control" required/>
        
        <label class="label label-success" form="Password">Password</label>
        <input placeholder="Password" type="password" id="Password" class="form-control" required min="8" />

        <br/>
        <input type="submit" class="btn btn-success"/>
    </form>
</section>
